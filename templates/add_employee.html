{% extends "base.html" %}

{% block content %}
<h1>Account Creation</h1>

<hr>
<!-- Horizontal Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/employee-list' %}active{% endif %}" href="{{ url_for('employee_list') }}">Employee Details</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/add_employee' %}active{% endif %}" href="{{ url_for('add_employee') }}">Create Account</a>
            </li>
        </ul>
    </div>
</nav>

<br>
<form method="POST">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="phone_number">Phone Number:</label>
    <input type="text" id="phone_number" name="phone_number" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required><br>

    <label for="wallet_address">Wallet Address:</label>
    <input type="text" id="wallet_address" name="wallet_address" required><br>

    <label for="salary">Salary:</label>
    <input type="number" step="0.01" id="salary" name="salary" required><br>

    <label for="date_of_birth">Date of Birth:</label>
    <input type="date" id="date_of_birth" name="date_of_birth" required><br>

    <label for="citizenship">Citizenship:</label>
    <input type="text" id="citizenship" name="citizenship" required><br>

    <label for="employment_start_date">Employment Start Date:</label>
    <input type="date" id="employment_start_date" name="employment_start_date" required><br>

    <label for="job_title">Job Title:</label>
    <input type="text" id="job_title" name="job_title" required><br>

    <label for="branch">Branch:</label>
    <input type="text" id="branch" name="branch" required><br>

    <label for="annual_leave">Annual Leave:</label>
    <input type="text" id="annual_leave" name="annual_leave" required><br>

    <label for="unpaid_leave">Unpaid Leave:</label>
    <input type="text" id="unpaid_leave" name="unpaid_leave" required><br>

    <label for="medical_leave">Medical Leave:</label>
    <input type="text" id="medical_leave" name="medical_leave" required><br>

    <label for="compassionate_leave">Compassionate Leave:</label>
    <input type="text" id="compassionate_leave" name="compassionate_leave" required><br>

    <button type="submit">Add Employee</button>
</form>
{% endblock %}
